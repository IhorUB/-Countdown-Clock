<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>countdown</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="center">
        <h1><span>2025</span><br>New Year Coundown</h1>
        <div id="clock"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="countdown.js"></script>
    <script type="text/javascript">
        $('#clock').countdown('2025/1/1', function(event) {
            let $this = $(this).html(event.strftime('' +
                '<div><span>%w</span><span>Weeks</span></div>' +
                '<div><span>%d</span><span>Days</span></div>' +
                '<div><span>%H</span><span>Hr</span></div>' +
                '<div><span>%M</span><span>Min</span></div>' +
                '<div><span>%S</span><span>Sec</span></div>'
            ))
        })
    </script>
</body>

</html>
